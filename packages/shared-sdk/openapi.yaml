openapi: 3.0.3
info:
  title: 古灵通股票投资平台 API
  description: |-
    古灵通股票投资平台的 RESTful API 服务
        
    ## 功能特性
    - 用户认证与授权
    - 股票数据查询
    - 自选股管理
    - 投资组合管理
    - AI 投资报告
    - 实时行情数据

    ## 认证方式
    使用 Bearer Token 进行身份验证，通过 Supabase Auth 获取访问令牌。

    ## 响应格式
    所有 API 响应都遵循统一的格式：
    ```json
    {
      "success": true,
      "data": {},
      "message": "操作成功",
      "timestamp": "2024-01-01T00:00:00.000Z"
    }
    ```
  version: 1.0.0
  contact:
    name: 古灵通团队
    email: support@gulingtong.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
  - url: http://localhost:3001
    description: 开发环境
  - url: https://api.gulingtong.com
    description: 生产环境
security:
  - BearerAuth: []
