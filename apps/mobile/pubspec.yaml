name: gulingtong_mobile
description: 古灵通移动端应用 - 专业的股票投资分析平台
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  # 按字母顺序排列
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.6
  device_info_plus: ^9.1.1
  dio: ^5.4.0
  equatable: ^2.0.5
  fl_chart: ^0.65.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^16.3.2
  flutter_riverpod: ^2.4.9
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.9
  freezed_annotation: ^2.4.1
  go_router: ^12.1.3
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.2
  interactive_chart: ^0.3.6
  intl: ^0.19.0
  json_annotation: ^4.8.1
  local_auth: ^2.1.7
  logger: ^2.0.2+1
  package_info_plus: ^4.2.0
  permission_handler: ^11.1.0
  pull_to_refresh: ^2.0.0
  retrofit: ^4.0.3
  riverpod_annotation: ^2.3.3
  share_plus: ^7.2.2
  shimmer: ^3.0.0
  syncfusion_flutter_charts: ^24.1.41
  url_launcher: ^6.2.2

dev_dependencies:
  # 按字母顺序排列
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_native_splash: ^2.3.8
  flutter_test:
    sdk: flutter
  freezed: ^2.4.6
  hive_generator: ^2.0.1
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  riverpod_generator: ^2.3.9
  very_good_analysis: ^5.1.0

# Flutter 配置
flutter:
  uses-material-design: true
  
  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/data/
  
  # 字体 (暂时注释掉，使用系统默认字体)
  # fonts:
  #   - family: PingFang
  #     fonts:
  #       - asset: assets/fonts/PingFang-Regular.ttf

# 应用图标配置
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#2166A5"
    theme_color: "#2166A5"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48

# 启动屏配置
flutter_native_splash:
  color: "#2166A5"
  image: assets/images/splash_logo.png
  color_dark: "#1a1a1a"
  image_dark: assets/images/splash_logo_dark.png
  
  android_12:
    image: assets/images/splash_logo.png
    icon_background_color: "#2166A5"
    image_dark: assets/images/splash_logo_dark.png
    icon_background_color_dark: "#1a1a1a"
  
  web: false